<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <button class="btn extra" id="ac">AC</button>
        <button class="btn extra" id="negative">+/-</button>
        <button class="btn extra" id="del">DEL</button>
        <button class="btn operations">/</button>
        <button class="btn numbers">7</button>
        <button class="btn numbers">8</button>
        <button class="btn numbers">9</button>
        <button class="btn operations">x</button>
        <button class="btn numbers">4</button>
        <button class="btn numbers">5</button>
        <button class="btn numbers">6</button>
        <button class="btn operations">-</button>
        <button class="btn numbers">1</button>
        <button class="btn numbers">2</button>
        <button class="btn numbers">3</button>
        <button class="btn operations">+</button>
        <button class="btn numbers" id="zero">0</button>
        <button class="btn" id="dot">.</button>
        <button class="btn" id="result">=</button>
    </div>

    <script src="script.js"></script>
</body>
 
</html>
